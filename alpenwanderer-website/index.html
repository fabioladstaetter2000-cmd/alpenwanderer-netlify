<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alpenwanderer ü•æ AI Wanderplaner</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0; padding: 0;
      background: linear-gradient(to bottom, #e0f7fa, #ffffff);
      color: #333;
    }
    header {
      background: url('https://images.unsplash.com/photo-1508610048659-2f6c31f30c4c?auto=format&fit=crop&w=1600&q=80') no-repeat center center/cover;
      color: white; text-align: center; padding: 80px 20px;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.6);
    }
    header h1 { font-size: 3em; margin:0; }
    header p { margin-top: 10px; font-size: 1.3em; }

    main {
      max-width: 700px; margin: -50px auto 50px auto;
      background: rgba(255,255,255,0.95); padding: 40px;
      border-radius: 20px; box-shadow: 0 6px 25px rgba(0,0,0,0.1);
    }

    label { display:block; margin-top:20px; font-weight:bold; }
    select, input { width:100%; padding:12px; margin-top:8px; border-radius:10px; border:1px solid #ccc; font-size:1em; }
    button {
      margin-top:30px; width:100%; padding:15px; font-size:1.2em;
      border:none; border-radius:12px; background:#009688; color:white;
      cursor:pointer; font-weight:bold; transition: background 0.3s;
    }
    button:hover { background:#00796b; }

    #planOutput {
      margin-top:40px; padding:20px; background:#f1f3f6; border-radius:15px;
      line-height:1.6; display:none;
    }

    footer { text-align:center; margin:40px 0; font-size:0.9em; color:#777; }

    @media(max-width:480px){
      header h1{font-size:2em;}
      main{padding:20px;}
    }
  </style>
</head>
<body>

<header>
  <h1>Alpenwanderer ü•æ</h1>
  <p>AI-generierte Wanderpl√§ne f√ºr die √∂sterreichischen Alpen ‚Äì w√§hle Bundesland, Dauer und Schwierigkeit!</p>
</header>

<main>
  <form id="hikeForm">
    <label for="bundesland">Bundesland</label>
    <select id="bundesland" required>
      <option value="">Bitte w√§hlen</option>
      <option>Tirol</option>
      <option>Salzburg</option>
      <option>Steiermark</option>
      <option>K√§rnten</option>
      <option>Vorarlberg</option>
      <option>Ober√∂sterreich</option>
      <option>Nieder√∂sterreich</option>
      <option>Burgenland</option>
      <option>Wien</option>
    </select>

    <label for="dauer">Dauer (Stunden)</label>
    <select id="dauer" required>
      <option value="">Bitte w√§hlen</option>
      <option>1-3</option>
      <option>4-6</option>
      <option>6+</option>
    </select>

    <label for="schwierigkeit">Schwierigkeit</label>
    <select id="schwierigkeit" required>
      <option value="">Bitte w√§hlen</option>
      <option>Leicht</option>
      <option>Mittel</option>
      <option>Schwer</option>
    </select>

    <button type="submit">Wanderplan erstellen</button>
  </form>

  <div id="planOutput"></div>
</main>

<footer>
  &copy; 2026 Alpenwanderer ‚Äì Nur Planungs-Tool, keine Buchungen.
</footer>

<script>
const form = document.getElementById('hikeForm');
const output = document.getElementById('planOutput');

form.addEventListener('submit', async (e)=>{
  e.preventDefault();
  const bundesland = document.getElementById('bundesland').value;
  const dauer = document.getElementById('dauer').value;
  const schwierigkeit = document.getElementById('schwierigkeit').value;

  output.style.display='block';
  output.innerHTML = "AI generiert deinen Wanderplan‚Ä¶ ‚è≥";

  try {
    const res = await fetch('https://boisterous-kelpie-69de98.netlify.app/.netlify/functions/generateHike', {
      method:'POST',
      headers:{'Content-Type':'application/json'},
      body: JSON.stringify({bundesland,dauer,schwierigkeit})
    });
    const data = await res.json();
    output.innerHTML = `<strong>Dein AI-Wanderplan:</strong><br>${data.hike.replace(/\n/g,"<br>")}`;
  } catch(err){
    output.innerHTML = "Fehler beim AI-Generieren. Bitte sp√§ter versuchen.";
    console.error(err);
  }
});
</script>

</body>
</html>
